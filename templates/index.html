<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">recommend</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row top-books">
            <div class="col-md-12">
                <h1>Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length) %}
            <div class="col-md-3 book-card">
                <div class="card">
                    <img src="{{ image[i] }}" class="card-img-top" alt="{{ book_name[i] }}">
                    <div class="card-body">
                        <p class="card-text">{{ book_name[i] }}</p>
                        <h4>{{ author[i] }}</h4>
                        <h4>Votes - {{ votes[i] }}</h4>
                        <h4>Rating - {{ rating[i] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery for Bootstrap components (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>

</html>
